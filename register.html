    <div class="form">
        <h2>Registration Form</h2>
        <hr>
        <hr>
        <form name="form" action="#">
            <div>
                <label for="name">Name </label>
                <input type="text" name="myName" id="name" placeholder="Full Name" required>
            </div>
            <div>
                <label for="email">Email </label>
                <input type="email" name="myEmail" id="email" placeholder="Email Address" required>
            </div>
            <div>
                <label for="contact_no">Contact </label>
                <input type="text" name="myContact" id="contact_no" placeholder="Mobile Number">
            </div>
            <div>
                <label for="p1">Password </label>
                <input type="password" name="myPass1" id="p1" placeholder="Password"  pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' title = 'Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters'  required>
            </div>
            <div>
                <label for="p2">Confirm <br> Password </label>
                <input type="password" name="myPass2" id="p2" placeholder="Confirm Password" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
            </div>
            <div>
                <div><input type="reset" value="Reset Now"></div>
                <div><input type="submit" value="Submit Now" onclick="ValidateEmail(document.form.myEmail), matchPassword()"></div>
            </div>

        </form>
    </div>

    <hr>
    <hr>
    <div id="message">
        <div id="msgText"><h3>***Your password must Contain***</h3></div>
        <div id="msgCont">
            <p id="letter" class="invalid"><b style="color:brown">Lowercase</b> letter</p>
            <p id="capital" class="invalid"><b style="color:brown">Uppercase</b> letter</p>
            <p id="number" class="invalid"><b style="color:brown">Number</b></p>
            <p id="length" class="invalid">Minimum <b style="color:brown">8 Characters</b></p>
        </div>
    </div>
